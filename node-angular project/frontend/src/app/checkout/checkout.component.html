<header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom" style="background: #5f2c82;  
background: -webkit-linear-gradient(to right, #49a09d, #5f2c82);  
background: linear-gradient(to right, #49a09d, #5f2c82); ">
    

    <div class="col order-first">
        <button type="button" class="btn btn-lg"  style="background-color: transparent; border-color: transparent; box-shadow: none; font-size:xx-large;" routerLink='/carousel'>Shop24x7</button>
        <button type="button" class="btn btn-lg"  style="background-color: transparent; border-color: transparent; box-shadow: none; font-size:x-large;" routerLink='/postloginhome'>Products</button>
  
    </div>

    <img type="button" routerLink='/postloginhome/cart' src="https://img.icons8.com/material-outlined/24/000000/shopping-cart--v1.png" height="30px" width="30px"/>
    
<div class="dropdown show">
    <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" style="background-color: transparent; border-color: transparent; box-shadow: none; font-size:x-large; color: rgb(8, 8, 8);" aria-expanded="false">
      {{customer_name}}
    </a>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
        <div *ngIf="customer_login=='true'">
            <a class="dropdown-item" routerLink='/postloginhome/profile'>Profile</a>
        </div>
        <a class="dropdown-item" routerLink='/postloginhome/orders'>View Orders</a>
        <div *ngIf="customer_login=='true'">
            <a class="dropdown-item" (click)='logout()'> Logout</a>
        </div>
    </div>
</div>
</header>
<div class="container">
        <div class="py-5 text-center" style="color: #cfcace;">
        <div class="py-5 text-center" style="color: #cfcace;">
<h2 style="color: black;">Contents of your Cart</h2>
<br>
<div class="container">
<table class="table table-striped">
    <thead class="table table-dark">
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Discounted Price</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of productscart">
            <td>{{product.name}}</td>
            <td>{{product.price | currency:'EUR'}}</td>
            <td>{{product.discountPrice | currency:'EUR'}}</td>
            <td><button class="btn btn-danger" (click)="onDelete(product.id)">Delete</button></td>
        </tr>
        <tr>
            <th>Total</th>
            <th>{{total() | currency:'EUR'}}</th>
            <th></th>
            <th></th>
        </tr>
    </tbody>
</table>

<div class="input-group">
    <a class="btn btn-success" (click)="confirmOrder()">Confirm Order</a> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <button type="submit" class="btn btn-secondary" routerLink='/postloginhome'>Cancel</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <button type="submit" class="btn btn-danger" (click)='clearCart()'>Clear Cart</button>
</div>
<br><br><br><br><br>
</div>
</div>
