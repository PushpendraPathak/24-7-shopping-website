background: -webkit-linear-gradient(to right, #49a09d, #5f2c82);  
background: linear-gradient(to right, #49a09d, #5f2c82); ">
   

    <div class="col order-first">
      <button type="button" class="btn btn-lg"  style="background-color: transparent; border-color: transparent; box-shadow: none; font-size:xx-large" routerLink='/admin/manageprod'>Shop24x7</button>
      <!-- <button type="button" class="btn btn-lg"  style="background-color: transparent; border-color: transparent; box-shadow: none; font-size:x-large; color: grey;" routerLink='/admin'>Admin Dashboard</button> -->
      <button type="button" class="btn btn-lg"  style="background-color: transparent; border-color: transparent; box-shadow: none; font-size:x-large; color: rgb(0, 0, 0);" routerLink='/admin/addprod'>Add Product</button>
      <button type="button" class="btn btn-lg"  style="background-color: transparent; border-color: transparent; box-shadow: none; font-size:x-large; color: rgb(0, 0, 0);" routerLink='/admin/vieworders'>View Orders</button>
    </div>


<!-- <button type="button" class="btn btn-primary" style="background-color: transparent; border-color: transparent; box-shadow: none; font-size:x-large; color: grey;" (click)="gotoCheckout()">Cart</button> -->

    <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" style="background-color: transparent; border-color: transparent; box-shadow: none; font-size:x-large; color: black;" aria-expanded="false">
      {{customer_name}}
    </a>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
        <!-- <a class="dropdown-item" routerLink='/postloginhome/profile'>Profile</a>
        <a class="dropdown-item" routerLink='/postloginhome/settings'>Settings</a> -->

    </div>

</header>


<div class="col d-flex justify-content-center">
    <div class="card" style="width: 25rem;">
        <div class="card-header">
            <h2>Add Product</h2>
        </div>
        <div class="card-body">
            <form (ngSubmit)="addProduct()">
                <div class="mb-3">
                    <label for="name" class="form-label">Product Name</label>
                    <input type="text" class="form-control" [(ngModel)]="request_addproduct['name']" name="name"
                        placeholder="Name" required="required" [ngClass]="{ 'is-invalid': name.touched && name.invalid }" #name="ngModel" required>
                        <div *ngIf="name.touched && name.invalid" class="invalid-feedback">
                            <div *ngIf="name.errors.required" >
                                Product name is required
                            </div>
                        </div>
                </div>
                <div class="mb-3">
                    <label for="category" class="form-label">Product Cateogry</label>
                    <input type="text" class="form-control" [(ngModel)]="request_addproduct['category']" name="category"
                        placeholder="Category"  required="required" [ngClass]="{ 'is-invalid': category.touched && category.invalid }" #category="ngModel" required>
                        <div *ngIf="category.touched && category.invalid" class="invalid-feedback">
                            <div *ngIf="category.errors.required" >
                                Product category is required
                            </div>
                        </div>
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Product Price</label>
                    <input type="number" class="form-control" [(ngModel)]="request_addproduct['price']" name="price"
                        placeholder="Price" required="required" [ngClass]="{ 'is-invalid': price.touched && price.invalid }" #price="ngModel" required>
                        <div *ngIf="price.touched && price.invalid" class="invalid-feedback">
                            <div *ngIf="price.errors.required" >
                                Product price is required
                            </div>
                        </div>
                </div>
                <div class="mb-3">
                    <label for="discountPrice" class="form-label">Product Discount Price</label>
                    <input type="number" class="form-control" [(ngModel)]="request_addproduct['discountPrice']" name="discountPrice"
                        placeholder="Discount Price" [ngClass]="{ 'is-invalid': discountPrice.touched && discountPrice.invalid }" #discountPrice="ngModel" required>
                        <div *ngIf="discountPrice.touched && discountPrice.invalid" class="invalid-feedback">
                            <div *ngIf="discountPrice.errors.required" >
                                Product discounted price is required
                            </div>
                        </div>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Product Description</label>
                    <input type="text" class="form-control" [(ngModel)]="request_addproduct['description']" name="description"
                        placeholder="Description" [ngClass]="{ 'is-invalid': description.touched && description.invalid }" #description="ngModel" required>
                        <div *ngIf="description.touched && description.invalid" class="invalid-feedback">
                            <div *ngIf="description.errors.required" >
                                Product description is required
                            </div>
                        </div>
                </div>
                <div class="mb-3">
                    <label for="image" class="form-label">Product Image</label>
                    <input type="text" class="form-control" [(ngModel)]="request_addproduct['image']" name="image"
                        placeholder="Image" [ngClass]="{ 'is-invalid': image.touched && image.invalid }" #image="ngModel" required>
                        <div *ngIf="image.touched && image.invalid" class="invalid-feedback">
                            <div *ngIf="image.errors.required" >
                                Product image is required
                            </div>
                        </div>
                </div>
                <div class="mb-3">
                    <input type="submit" class="btn btn-primary" value="Add new Product" />
                </div>
            </form>
        </div>
    </div>
</div>
