<header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom" style="background: #5f2c82;  
background: -webkit-linear-gradient(to right, #49a09d, #5f2c82);  
background: linear-gradient(to right, #49a09d, #5f2c82); ">
    

    <div class="col order-first">
      <button type="button" class="btn btn-lg"  style="background-color: transparent; border-color: transparent; box-shadow: none; font-size:xx-large;" routerLink='/carousel'>Shop24x7</button>
      <button type="button" class="btn btn-lg"  style="background-color: transparent; border-color: transparent; box-shadow: none; font-size:x-large;" routerLink='/postloginhome'>Products</button>
    </div>

    <div *ngIf="customer_login!='true'">
      <button type="button" class="btn btn-lg"  style="background-color: transparent; border-color: transparent; box-shadow: none; font-size:x-large; color: black;" routerLink='/login'>Login</button>
      <button type="button" class="btn btn-lg"  style="background-color: transparent; border-color: transparent; box-shadow: none; font-size:x-large; color: black;" routerLink='/register'>Register</button>
    </div>

    <img type="button" routerLink='/postloginhome/cart' src="https://img.icons8.com/material-outlined/24/000000/shopping-cart--v1.png"  height="30px" width="30px"/>
    <div class="dropdown show">
    <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" style="background-color: transparent; border-color: transparent; box-shadow: none; font-size:x-large; color: black;" aria-expanded="false">
      {{customer_name}}
    </a>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
            <div *ngIf="customer_login=='true'">
                <a class="dropdown-item" routerLink='/postloginhome/profile'>Profile</a>
            </div>
            <!-- <a class="dropdown-item" routerLink='/postloginhome/settings'>Settings</a> -->
            <a class="dropdown-item" routerLink='/postloginhome/orders'>View Orders</a>
            <div *ngIf="customer_login=='true'">
                <a class="dropdown-item" (click)='logout()'> Logout</a>
            </div>
    </div>
</div>
</header>


<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active" data-interval="3000">
        <img class="d-block w-100" src="https://mobilecontent.costco.com/live/resource/img/homepage/d-21w1268-furniture-hot.jpg" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="https://mobilecontent.costco.com/live/resource/img/homepage/d-21w1284-homepage-fq-apparel.jpg" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="https://mobilecontent.costco.com/live/resource/img/homepage/d-21w1280-fq-072221-monitorsavings.jpg" alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <br><br><br>
  <div class="container">
  <h3>Top Products</h3>
  <div class="col-md-48 col-lg-16">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-4">
                            <div *ngFor="let product of updatedProducts">
            
        <div class="col">
            <div class="card shadow-sm">
                <img src={{product.image}}>

                <div class="card-body">
                    <table class="table">
                        <tbody>
                            <tr>
                                <th>Product Name</th>
                                <td>{{ product.name}}</td>
                            </tr>
                            <tr>
                                <th>Product Price</th>
                                <td>{{ product.price | currency:'EUR'}}</td>
                            </tr>
                            <tr>
                                <th>Product discounted price</th>
                                <td>{{ product.discountPrice | currency:'EUR'}}</td>
                            </tr>
                            <tr>
                                <th>Product category</th>
                                <td>{{ product.category}}</td>
                            </tr>
                        </tbody>
                    </table>
                    
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
</div>
</div>
