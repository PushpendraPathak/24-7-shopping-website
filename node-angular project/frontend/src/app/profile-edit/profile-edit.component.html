<header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom"  style="background: #5f2c82;  
background: -webkit-linear-gradient(to right, #49a09d, #5f2c82);  
background: linear-gradient(to right, #49a09d, #5f2c82); ">
   

    <div class="col order-first">
      <button type="button" class="btn btn-lg"  style="background-color: transparent; border-color: transparent; box-shadow: none; font-size:xx-large;" routerLink='/carousel'>Shop24x7</button>
      <button type="button" class="btn btn-lg"  style="background-color: transparent; border-color: transparent; box-shadow: none; font-size:x-large;" routerLink='/postloginhome'>Products</button>

    </div>


    <img type="button" routerLink='/postloginhome/cart' src="https://img.icons8.com/material-outlined/24/000000/shopping-cart--v1.png" height="30px" width="30px"/>

    <div class="dropdown show">
        <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" style="background-color: transparent; border-color: transparent; box-shadow: none; font-size:x-large; color: black;" aria-expanded="false">
        {{customer_name}}
        </a>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
            <a class="dropdown-item" routerLink='/postloginhome/profile'>Profile</a>
            <!-- <a class="dropdown-item" routerLink='/postloginhome/settings'>Settings</a> -->
            <a class="dropdown-item" (click)='logout()'> Logout</a>
            <a class="dropdown-item" routerLink='/postloginhome/orders'>View Orders</a>
     </div>
    </div>
</header>

<div class="row" style="margin-left: 7px;">
<div class="col d-flex justify-content-left">
    <div class="card" style="width: 25rem;">
        <div class="card-header">
            <h2>&nbsp;&nbsp;User Info</h2>
        </div>
        <div class="card-body">
                <div class="mb-3">
                    <label for="firstName" class="form-label">User First Name</label>
                    <input type="text" class="form-control" [(ngModel)]="customer.firstName" name="firstName"
                       >
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">User Last Name</label>
                    <input type="text" class="form-control" [(ngModel)]="customer.lastName" name="lastName"
                      >
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Email</label>
                    <input type="text" class="form-control" [(ngModel)]="customer.username" name="username"
                        >
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" [(ngModel)]="customer.address" name="address"
                        >
                </div>
            </div>
        </div>
        </div>
        <div class="col d-flex justify-content-left">
            <div class="card" style="width: 25rem;">
                <div class="card-header">
                    <h2>&nbsp;&nbsp;Profile Image</h2>
                </div>
                <div class="card-body">
                    <div class="m-b-25"> <img src="{{customer.profileimage}}" class="img-radius" alt="User-Profile-Image"> </div><br><br>
                    <div class="mb-3">
                        <label for="image" class="form-label">User Profile Image</label>
                        <input type="text" class="form-control" [(ngModel)]="customer.profileimage" name="image"
                          >
                    </div>
                    <div class="mb-3">
                        <input type="submit" class="btn btn-primary" (click)="updateImage()" value="Update Profile Image" />&nbsp;
                        <input type="submit" class="btn btn-danger" (click)="deleteImage()" value="Delete Profile Image" />
                    </div>
                    </div>
                </div>
                </div>
        
        <div class="col d-flex justify-content-center">
            <div class="card" style="width: 25rem;">
                <div class="card-header">
                    <h2>Enter new address</h2>
                </div>
                <div class="card-body">
                <form (ngSubmit)="update()">

                <div class="mb-3">
                    
                    <label for="streetaddress" class="form-label">Street Address</label>
                    <input type="text" class="form-control" [(ngModel)]="addressString['streetaddress']" name="streetaddress"
                    >
                </div>
                <div class="mb-3">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" [(ngModel)]="addressString['city']" name="city"
                        >
                </div>
                <div class="mb-3">
                    <label for="state" class="form-label">State</label>
                    <input type="text" class="form-control" [(ngModel)]="addressString['state']" name="state"
                       >
                </div>
                <div class="mb-3">
                    <label for="zipcode" class="form-label">Zip Code</label>
                    <input type="text" class="form-control" [(ngModel)]="addressString['zipcode']" name="zipcode"
                       >
                </div>
                <div class="mb-3">
                    <input type="submit" class="btn btn-primary" value="Update Address" />
                </div>
            </form>
        </div>
    </div>
</div>
</div>
